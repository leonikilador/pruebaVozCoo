<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Taildwind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

  <main>
    <div class="container mt-5 d-flex justify-content-center">
      <div class="col-4"><input class="form-control" type="number" id="equipo" min="0" placeholder="Ingesar equipo" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></div>
      <div class="col-4 text-center"><button onclick="reconocerVoz()" class="btn btn-success">Hablar</button></div>
      <div class="col.4"><input class="form-control" type="text" name="resultado" id="resultado" readonly placeholder="Resultado"></div>
    </div>
  </main>
<script src="app.js"></script>
</body>

</html>
